<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with super simple dev</title>
</head>
<body>
   
        <input type="text" id="todo-title" />
        <input type="date" id="date-picker" />
        <button onclick="addTodo()">Add Todo</button>
        <div id ="todo-list"></div>

        <script>
        let todos = ['Get Groceires','Wash Car','Make Dinner'];
        render();
     
        function addTodo () {
            let textbox = document.getElementById("todo-title").value;
            // let title = textbox.value;
            const datePicker = document.getElementById("date-picker").value;
            todos.push(textbox);
            render();
        };
 // when we click the button runs the addTodo function kas okudara arrayda wxa 
 // kusodarney then waxa wacey render() kaas oo rirtirayo wxi hore 
 // soona bandhigayo apdated list  wxihore io wxi hda iskusodaray     

           function render () {
            // reset our list
            document.getElementById("todo-list").innerHTML = ''
                todos.forEach(function (todoTitle){
                let element = document.createElement("div"); 
                element.innerText = todoTitle;
                let todoList = document.getElementById("todo-list");
                todoList.appendChild(element);
            });
    }

       </script>


</body>
</html>
